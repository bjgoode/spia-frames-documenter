<ul class="list-group mb-1">
{% for action in doc.reportaction_set.all %}
    <li class="list-group-item list-group-item-light d-flex">{{action}}
        {% if not doc.rated %}
            <a class="ml-auto px-1" href="#action-detail" onclick="updateAction({{action.pk}})"><span class="ml-auto px-1 glyphicon glyphicon-pencil"></span></a>
            <a class="px-1" href="#action-detail" onclick="deleteAction({{action.pk}},'{{action.span_class}}');" ><span class="px-1 glyphicon glyphicon-trash"></span></a>
        {% endif %}
    </li>
{% empty %}
    No Document Actions Identified.
{% endfor %}
</ul>
