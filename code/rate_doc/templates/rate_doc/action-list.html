<ul class="report-item-list list-group mb-1">
{% for action in doc.reportaction_set.all %}
    <li class="list-group-item list-group-item-light d-flex">{{action}}
        {% if not doc.rated %}
            <div class="ml-auto px-1" href="#action-detail" onclick="updateAction({{action.pk}})"><span class="ml-auto px-1 glyphicon glyphicon-pencil"></span></div>
            <div class="px-1" href="#action-detail" onclick="deleteAction({{action.pk}},'{{action.span_class}}');" ><span class="px-1 glyphicon glyphicon-trash"></span></div>
        {% endif %}
        <span class="d-none associate-span">{{action.span_class}}</span>
    </li>
{% empty %}
    No Document Actions Identified.
{% endfor %}
</ul>
