<ul class="report-item-list list-group mb-1">
{% for reportSource in doc.reportsource_set.all %}
    <li class="list-group-item list-group-item-light d-flex">{{reportSource}}
        {% if not doc.rated %}
            <div class="ml-auto px-1" href="#source-detail" onclick="updateSource({{reportSource.pk}})"><span class="ml-auto px-1 glyphicon glyphicon-pencil"></span></div>
            <div class="px-1" href="#source-detail" onclick="deleteSource({{reportSource.pk}},'{{reportSource.span_class}}');"><span class="px-1 glyphicon glyphicon-trash"></span></div>
        {% endif %}
        <span class="d-none associate-span">{{reportSource.span_class}}</span>
    </li>
{% empty %}
    No Document Sources Identified.
{% endfor %}
</ul>
